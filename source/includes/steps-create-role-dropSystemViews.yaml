title: Create a new role to drop the ``system.views`` collection in any database.
level: 4
stepnum: 2
ref: create-role
pre: |
  
  When definining the privileges for a role, specify the collection
  name ``system.views`` and an empty string (``""``) for the database
  in the :doc:`/reference/resource-document` to have privileges across
  databases. See :ref:`resource-specific-collection` for more
  information.
action:
  language: javascript
  code: |
    use admin
    db.createRole(
       {
         role: "dropSystemViewsAnyDatabase", 
         privileges: [
           { resource: { db: "", collection: "system.views" }, actions: [ "dropCollection" ] }
         ],
         roles: []
       }
    )
