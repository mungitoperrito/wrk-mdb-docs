arg_name: param
description: |
   For :doc:`2dsphere </core/2dsphere>` indexes, the ``2dsphere`` index
   version number. Version can be either ``1`` or ``2``.

   In MongoDB 2.6, the default version is ``2``. MongoDB 2.4 only
   supports version ``1``.

   .. versionadded:: 2.6

interface: method
name: 2dsphereIndexVersion
operation: db.collection.createIndex
optional: true
position: 1
type: integer
