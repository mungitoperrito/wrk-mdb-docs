ref: arbiters-and-pvs-with-reference
content: |

   For replica sets with an arbiter, replica set protocol version 1
   (``pv1``) increases the likelihood of rollback of :writeconcern:`w:1
   <\<number\>>` writes compared to replica set protocol version 0
   (``pv0``). See :doc:`/reference/replica-set-protocol-versions`.
