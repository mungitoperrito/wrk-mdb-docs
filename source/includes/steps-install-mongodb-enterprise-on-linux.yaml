title: Download and extract the MongoDB Enterprise packages.
stepnum: 2
ref: sequence
pre: |
  After you have installed the required prerequisite packages, download
  and extract the MongoDB Enterprise tarball for your system from
  `<https://www.mongodb.com/download-center#enterprise>`_.
---
title: Ensure that the MongoDB binaries are in your ``PATH``.
stepnum: 3
ref: ensure-binaries-in-path
pre: |
  The MongoDB binaries are in the ``bin/`` directory of the tarball.
  You must either:

  - Copy these binaries into a directory listed in your ``PATH``
    variable such as ``/usr/local/bin``,
  - Create symbolic links to each of these binaries from
    a directory listed in your ``PATH`` variable, or
  - Modify your user's ``PATH`` environment variable to include this
    directory.
