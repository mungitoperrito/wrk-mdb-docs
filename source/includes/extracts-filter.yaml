ref: filter-equality
content: |

   To specify equality conditions, use ``<field>:<value>`` expressions
   in the :ref:`query filter document <document-query-filter>`:

   .. code-block:: javascript

      { <field1>: <value1>, ... }
---
ref: filter-query-operators
content: |

   A :ref:`query filter document <document-query-filter>` can use the
   :ref:`query operators <query-selectors>` to specify conditions in the
   following form:

   .. code-block:: javascript

      { <field1>: { <operator1>: <value1> }, ... }
...
